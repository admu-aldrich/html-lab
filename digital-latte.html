<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Espresso - Digital Latte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #8B4513;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background-color: #2b1810;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 200px;
            height: 100px;
            object-fit: contain;
        }

        nav {
            background-color: #3c2415;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5e3925;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            min-height: calc(100vh - 300px);
        }

        .product-container {
            background-color: #3c2415;
            border-radius: 8px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info h1 {
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .product-details {
            margin: 2rem 0;
            padding: 1rem;
            background-color: #2b1810;
            border-radius: 4px;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #ffd700;
            color: #2b1810;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ffed4a;
        }

        footer {
            background-color: #2b1810;
            color: #fff;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://img.freepik.com/premium-vector/espresso-logo-template_288067-623.jpg" alt="Digital Espresso Logo" class="logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="branches.html">Branches</a>
            <a href="aboutus.html">About</a>
        </nav>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image-container">
                <img src="https://img.freepik.com/premium-vector/espresso-logo-template_288067-623.jpg" alt="Digital Latte" class="product-image">
            </div>
            <div class="product-info">
                <h1>Digital Latte</h1>
                <p>Our signature tech-inspired latte featuring custom digital art created by our AI
